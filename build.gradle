apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.8
version = '1.0'

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '18.0'
    compile group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.0.1'
    compile group: 'org.glassfish.jersey.ext', name: 'jersey-bean-validation', version: '2.16'
    compile 'com.datastax.cassandra:cassandra-driver-core:2.1.5'

    testCompile 'com.github.tomakehurst:wiremock:1.54'
    testCompile runtime(group: 'org.assertj', name: 'assertj-core', version: '3.0.0')
    testCompile runtime('pl.pragmatists:JUnitParams:1.0.2')
    testCompile "org.mockito:mockito-core:1.+"
    testCompile "org.cassandraunit:cassandra-unit:2.1.3.1"
    testCompile group: 'org.spockframework', name: 'spock-core', version: '0.7-groovy-2.0'
    testCompile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.3.6'
    testCompile group: 'cglib', 'name': 'cglib-nodep', version: '2.2.2'
    testCompile group: 'org.objenesis', name: 'objenesis', version: '2.1'
    testCompile group: 'com.github.fakemongo', name: 'fongo', version: '1.5.10'
}

repositories {
    mavenCentral()
}
